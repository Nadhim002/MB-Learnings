<!-- Sematic HTML -->

<!DOCTYPE html>
<html>
  <head>
    <title>Crash Course</title>
    <meta charset="utf-8">
    <meta name="author" content="Nadhim">
    <meta name="description" content="This is HTML Basics">
    <meta name="viewport" content="width=device-width,initail-scale=1.0">
  </head>
  <body>

    <label for="name-form">Enter your Name</label>
    <input type="text" id="name-form" name="name">
    <br>
    <label for="pass-form">Enter your Name</label>
    <input type="password" id="pass-form" name="pass">
    <br>
    <label for="mail-form">Enter your Mail id</label>
    <input type="email" id="mail-form" name="mail">
    <br>
    <label for="date-form"> Enter your date :  </label>
    <input type="date" name="date" id="date-form"> 
    <br>

    <!-- Radio Buttons -->
     <label> Gender Selection </label>
     
     <input type="radio" name="Gender" id = "male">
     <label for="male" >Male</label>

     <input type="radio" name="Gender" id = "female">
     <label for="female" >Female</label>
    
     <!-- Check Box Buttons -->
      <br>

     <label> Education Level </label>
     
     <input type="checkbox" name="Gender" id = "male">
     <label for="male" >Male</label>

     <input type="checkbox" name="Gender" id = "female">
     <label for="female" >Female</label>
    <br>
    <button type="button"> Submit Here</button>

  </body>
</html>
