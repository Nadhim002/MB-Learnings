<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stepper</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h2 class="heading">Stepper</h2>

    <div class="stepper">
      <div class="step-number blue-bg">
        <div>1</div>
        <div class="step-definition">Contact Details</div>
      </div>
      <hr class="line-between" />
      <div class="step-number">
        <div>2</div>
        <div class="step-definition">Shipping Address</div>
      </div>
      <hr class="line-between" />
      <div class="step-number">
        <div>3</div>
        <div class="step-definition">Payment</div>
      </div>
      <hr class="line-between" />
      <div class="step-number">
        <div>4</div>
        <div class="step-definition">Delivered</div>
      </div>
    </div>

    <div class="message">Add Contact Details for further Information</div>

    <div class="buttons">
      <button disabled class="previous">Previous</button>
      <button class="next">Next</button>
    </div>
  </body>
</html>
