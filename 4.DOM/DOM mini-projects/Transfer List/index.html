<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1 class="heading"> Transfer List </h1>
    <div class="body-container">
      <div class="left check-box-holder">
        <div class="single-item">
          <input type="checkbox" name="One" >
          <label for="One"> One </label>
        </div>
        <div class="single-item">
            <input type="checkbox" name="Two" >
            <label for="Two"> Two </label>
        </div>
      </div>

      <div class="icon-div">
        <button class="all-right-to-left">* R - L</button>
        <button class="right-to-left">R - L</button>
        <button class="left-to-right">L - R</button>
        <button class="all-left-to-right">* L - R</button>
      </div>

      <div class="right check-box-holder">
        <div class="single-item">
            <input type="checkbox" name="Three" >
            <label for="Three"> Three </label>
        </div>
        <div class="single-item">
            <input type="checkbox" name="Four" >
            <label for="Four"> Four </label>
        </div>
        <div class="single-item">
            <input type="checkbox" name="Five" >
            <label for="Five"> Five </label>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
